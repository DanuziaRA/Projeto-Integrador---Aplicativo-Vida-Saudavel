    .container {
        padding: 15px;
    }

    </head>
    <body>
        <main>
            <section id="login" class="container">
                <img src="./img/marca VidaSaudavel.jpg" alt="Vida+Saudável" class="logo">
                <img src="./img/logo.jpg" alt="Saúde" class="banner">
                <form class="form">
                    
                    <button class="social-login google" onclick="loginGoogle()">Continue pelo Google</button>
                    
                    <p>E-mail</p>
                    <input type="email" placeholder="Digite seu e-mail" required>
                    <br>
                    <p>Senha</p>
                    <br> <input type="password" placeholder="Digite sua senha" required>
                    
                        <button class="btn" onclick="redirectToUserPage()">Entrar</button>
                        <script>
                        function redirectToUserPage() {
                            window.location.href = "./page-user.html";
                            }
                            </script>

                <a href="#"
                class="forgot-password">Esqueceu a senha?</a>
                <button class="btn register" onclick="openRegisterOptions()">Registre-se</button>
            </form>
            </section>
            //----------------------------------------------------------------------------------------------------------------------------------//
            <section id="register-options" class="container hidden">
                <img src="./img/marca VidaSaudavel.jpg" alt="Vida+Saudável" class="logo">
                <img src="./img/logo.jpg" alt="Saúde" class="banner">
                <h2>Escolha o tipo de cadastro</h2>
                <button class="btn" onclick="openUserRegister()">Cadastro Usuário</button>
                <button class="btn" onclick="openProfessionalRegister()">Cadastro Profissional</button>
                <button class="btn cancel" onclick="goBack()">Voltar</button>
            </section>
            <section id="register-user" class="container hidden">
                <img src="./img/marca VidaSaudavel.jpg" alt="Saúde" class="banner">
                <h2>Cadastro Usuário</h2>
                <form>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="text" placeholder="Endereço" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <select required>
                        <option value="">Gênero</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                    <select required>
                        <option value="">Faixa Etária</option>
                        <option value="18-50">18-50</option>
                        <option value="50-80">50-80</option>
                    </select>
                    <input type="text" placeholder="CPF" required>
                    <select required>
                        <option value="">Doença crônica ou condição hereditária</option>
                        <option value="sim">Sim</option>
                        <option value="não">Não</option>
                    </select>
                    <select required>
                        <option value="">Você está acostumado com drogas e álcool?</option>
                        <option value="sim">Sim</option>
                        <option value="não">Não</option>
                    </select>
                    <select required>
                        <option value="">Você consegue realizar suas atividades diárias?</option>
                        <option value="sim">Sim</option>
                        <option value="não">Não</option>
                    </select>
                    <select required>
                        <option value="">Com que frequência você faz exames médicos?</option>
                        <option value="1">1 vez ao ano</option>
                        <option value="2">2 vezes ao ano</option>
                        <option value="3">3 vezes ao ano</option>
                    </select>
                    <select required>
                        <option value="">Com que frequência realiza exercícios físicos?</option>
                        <option value="2">2 vezes por semana</option>
                        <option value="3">3 vezes por semana</option>
                        <option value="4">4 vezes por semana</option>
                        <option value="5">5 ou mais vezes por semana</option>
                    </select>
                    <textarea placeholder="Escreva os nomes dos medicamentos usados continuamente ou com frequência alta."></textarea>
                    <label><input type="checkbox" required> Eu aceito os Termos de Dados/Privacidade</label>
                    <label><input type="checkbox" required> Afirmo ser maior de idade</label>
                    <button type="submit" class="btn">Salvar informações</button>
                    <button type="button" class="btn cancel" onclick="openRegisterOptions()">Voltar</button>
                    
                </form>
            </section>
            
            <section id="register-professional" class="container hidden">
                <img src="./img/marca VidaSaudavel.jpg" alt="Saúde" class="logo">
                <h2>Cadastro Profissional</h2>
                <form>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="text" placeholder="Registro Profissional" required>
                    <input type="text" placeholder="Área de atuação" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="text" placeholder="Registro Profissional" required>
                    <input type="file" accept="image/*" required>
                    <select required>
                        <option value="">Especialidades e serviços fornecidos</option>
                        <option value="endocrinologia">Endocrinologia</option>
                        <option value="nutricional">Nutricional</option>
                    </select>
                    <textarea placeholder="Vínculo com instituições e unidades de saúde"></textarea>
                    <select required>
                        <option value="">Experiência com Programa Saúde da Família</option>
                        <option value="menos de 1 ano">Menos de 1 ano</option>
                        <option value="1 ano ou mais">1 ano ou mais</option>
                    </select>
                    <textarea placeholder="Experiência ou interesse em saúde de gênero"></textarea>
                    <textarea placeholder="Experiência ou interesse em farmacologia"></textarea>
                    <textarea placeholder="Tem interesse na elaboração de protocolos clínicos e diretrizes terapêuticas"></textarea>
                    <label><input type="checkbox" required> Eu aceito os Termos de Dados/Privacidade</label>
                    <label><input type="checkbox" required> Afirmo ser maior de idade</label>
                    
                </form>
                <a href="./page-prof.html"><button type="submit" class="btn1">Salvar informações</button></a>
                <a href="./login.html"><button type="submit" class="btn1">Voltar</button></a>
            </section>

        </main>
        <script>
            function openRegisterOptions() {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("register-options").classList.remove("hidden");
                document.getElementById("register-user").classList.add("hidden");
                document.getElementById("register-professional").classList.add("hidden");
                document.getElementById("page-user").classList.add("hidden");
            }
            function openUserRegister() {
                document.getElementById("register-options").classList.add("hidden");
                document.getElementById("register-user").classList.remove("hidden");
            }
            function openProfessionalRegister() {
                document.getElementById("register-options").classList.add("hidden");
                document.getElementById("register-professional").classList.remove("hidden");
            }
            function goBack() {
                document.getElementById("register-options").classList.add("hidden");
                document.getElementById("login").classList.remove("hidden");
            }
        </script>
    </body>
    </html>
